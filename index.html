<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <h2>Entre em Contato</h2>
       <form >
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Nome Completo">
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="telefone para contato">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email">
        <label for="interesse">interesse:</label>
        <input type="text" name="interesse" id="interesse" placeholder="O que você procura?">
        <label for="mensagem">descrição da busca:</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Descreva..."></textarea>
        <button type="submit">enviar</button>
       </form>
    </main>
  <script src="script.js"></script>
</body>
</html>
